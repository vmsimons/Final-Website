    <main>
      <div class="container">
        <section class="contact">
          <div class="me-righthalf-contact">
            <img src="images/me-contact.png" alt="Me" title="Me" width="200"/>
          </div>

          <div class="left-half-contact">
            <div class="contact-section">
              <h1>Message me!</h1>
              <form class="contact-form" method="POST" action="">
                <div class="first-name">
                  <label for="firstname" class="label_input_wrap">First Name:</label>
                  <input type="text" name="req_firstname" id="firstname" />
                </div>

                <div class="last-name">
                  <label for="lastname" class="label_input_wrap">Last Name:</label>
                  <input type="text" name="req_lastname" id="lastname" />
                </div>

                <div class="email">
                  <label for="email" class="label_input_wrap">Email:</label>
                  <input type="email" name="req_email" id="email" />
                </div>

                <div class="telephone">
                  <label for="telephone" class="label_input_wrap">Telephone:</label>
                  <input type="tel" name="req_telephone" id="telephone" />
                </div>

                <div class="radiobutton">
                  <p>Preferred Contact Method:</p>
                  <input type="radio" name="contact" value="phone" id="phone"/><label for="phone"> Phone</label>
                  <input type="radio" name="contact" value="email" id="email"/><label for="email"> Email</label>
                </div>

                <div class="message">
                  <label for="message" class="label_input_wrap">Message:</label>
                  <textarea name="req_message" id="message" placeholder="Place your message here"></textarea>
                </div>

                <div class="submit">
                  <input type="submit" value="Send" />
                </div>
              </form>

            </div>
          </div>

        </section>
      </div> <!--container------->
